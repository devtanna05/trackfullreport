<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Skill Boost Progress Checker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Google Cloud & Gen AI Course Progress Checker</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="csv_file">Upload CSV file with profile names and URLs:</label>
            <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
            <button type="submit">Generate Reports</button>
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
