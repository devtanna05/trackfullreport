<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        table th {
            background-color: #4CAF50;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Skill Boost Progress Reports</h1>

        <table>
            <thead>
                <tr>
                    <th>Profile Name</th>
                    <th>Profile URL</th>
                    <th>Progress (%)</th>
                    <th>Missing Courses</th>
                    <th>Error</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result.profile_name }}</td>
                    <td>{{ result.profile_url }}</td>
                    <td>{{ result.progress }}%</td>
                    <td>{{ result.missing_count }}</td>
                    <td>{{ result.error }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
